<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeSelector</title>
</head>
<body>
    <div id="topBar">
        <h1>WELCOME TO THE POKESELECTOR</h1>
    </div>

    <div id="nameSearchWrapper">
        <h2>Search for a Pokemon by Name:</h2>
        <form id="pokeForm">
            <input id="inputID" type="text" placeholder="Insert a Pokemon's ID">
            <input id="submitButton" type="button" value="Search">
        </form>
    </div>

    <div id="randomSearchWrapper">
        <h2>Search for a Random Pokemon:</h2>
        <input id="randomButton" type="button" value="Search for a Random Pokemon">
    </div>

    <div id="pokemon">
        <h2>Your Pokemon is:</h2>
        <h3 id="pokemonName"></h3>
        <img id="pokemonSprite" src="">
    </div>

    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
