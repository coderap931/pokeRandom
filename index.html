<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PokéRandom</title>
</head>
<body>
    <div id="topBar">
        <h1>WELCOME TO POKÉRANDOM</h1>
    </div>

    <div id="randomSearchWrapper">
        <h2>Search for a Random Pokémon:</h2>
        <input id="randomButton" type="button" value="Search for a Random Pokémon">
    </div>

    <div id="pokemon">
        <h2>Your Pokémon is:</h2>
        <h3 id="pokemonName"></h3>
        <img id="pokemonSprite" src="">
        <h2>Facts about your Pokémon:</h2>
        <ul id="factList">
            <!-- <li> elements and their contents are added dynamically -->
        </ul>
    </div>

    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
