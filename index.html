<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PokéRandom</title>
</head>
<body>
    <div id="topBar">
        <h1>Welcome to PokéRandom</h1>
    </div>

    <div id="randomSearchWrapper">
        <input id="randomButton" type="button" value="Search for a Random Pokémon">
    </div>

    <div id="pokemon">
        <h2 id="pokemonIs">Your Pokémon is:</h2>
        <h3 id="pokemonName"></h3>
        <img id="pokemonSprite" src="">
        <h2 id="pokemonFacts">Facts about your Pokémon:</h2>
        <ul id="factList">
            <!-- <li> elements and their contents are added dynamically -->
        </ul>
    </div>

    <footer>
        <p>Created by Adam Patrick (2021) using the API which can be found here: </p>
        <a href="https://pokeapi.co/" target="blank">https://pokeapi.co/</a>
    </footer>

    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
